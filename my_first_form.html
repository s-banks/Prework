<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>My First HTML Form</title>
	</head>
	<body>
		<h2>User Login</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="username">Username</label>
				<input id="username" name="username" type="text" placeholder="Enter Your Name">
			</div>
			<div>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="Enter Your Password">
			</div>
			<br>
			<div>
				<!-- <input type="submit" name="Button"> -->
				<button type="submit">Login</button>
			</div>
		</form>
		<br>
		<h2>Compose an Email</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="to">To</label>
				<input id="to" name="to" type="text" placeholder="Enter Receiver's Name">
			</div>
			<div>
				<label for="from">From</label>
				<input id="from" name="from" type="text" placeholder="Enter Your Name">
			</div>
			<div>
				<label for="subject">Subject</label>
				<input id="subject" name="subject" type="text" placeholder="Enter the Subject">
			</div>
			<br>
			<div>
				<label for="Msgbody">Message</label>
				<br>
				<textarea id="msgbody" name="msgbody" placeholder="Enter Email Msg Here"></textarea>
				<br>
				<input type="checkbox" id="send_copy" name="send_copy" value="yes">
				<label for="send_copy">Check the box to send a copy of this email to yourself as well.</label>
			</div>
			<br>
			<div>
				<button type="submit">Send</button>
			</div>
		</form>
		<br>
		<h2>Multiple Choice Test</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<p>Please select your learning center location.</p>
			<div>
				<label>
					<input type="radio" name="q1" value="san antonio">
					San Antonio
				</label>
				<br>
				<label>
					<input type="radio" name="q1" value="Dallas">
					Dallas
				</label>
			</div>
			<p>Please select your learning program.</p>
			<div>
				<label>
					<input type="radio" name="q2" value="WebDev">
					Full Stack Web Development
				</label>
				<br>
				<label>
					<input type="radio" name="q2" value="DataSci">
					Data Science
				</label>
			</div>
			<p>Select the coding languages you are already familiar with, if any.</p>
			<div>
				<label><input type="checkbox" id="cl1" name="code_lang[]" value="PHP"> PHP</label>
				<label><input type="checkbox" id="cl2" name="code_lang[]" value="Java"> Java</label>
				<label><input type="checkbox" id="cl3" name="code_lang[]" value="Ruby"> Ruby on Rails</label>
				<label><input type="checkbox" id="cl4" name="code_lang[]" value="Python"> Python</label>
			</div>
			<br>
			<div>
				<label for="more_info">What Cloud Service Providers are you familiar with? <br><sup>Select all that apply</sup></label>
			<br>	
				<select id="cloud_prov" name="cloud_prov[]" multiple size="5">
					<option value="1">AWS</option>
					<option value="2">Azure</option>
					<option value="3">Oracle</option>
					<option value="4">Salesforce</option>
					<option value="5">Rackspace</option>
				</select>
			</div>
			<br>
			<div>
				<input type="submit" name="Button">
			</div>
		</form>
		<br>
		<h2>Select Testing</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="more_info">Would you like more information?</label>
			<br>
				<select id="more_info" name="more_info">
					<option value="1">Yes</option>
					<option value="0" selected>No</option>
				</select>
			</div>
			<br>
			<div>
				<input type="submit" name="Button">
			</div>
		</form>
	</body>
</html>
